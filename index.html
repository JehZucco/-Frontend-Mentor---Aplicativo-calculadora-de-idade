<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <main>
      <div class="card">

        <form id="ageForm" action="">

          <div class="input-group">
            <div class="input">
              <label for="day">Day</label>
              <input type="text" id="day" name="day" required minlength="2" maxlength="2" placeholder="DD"/>
              <p id="error-day" class="error-color"></p>
            </div>
    
            <div class="input">
              <label for="month">Month</label>
              <input type="text" id="month" name="month" required minlength="2" maxlength="2" placeholder="MM"/>
              <p id="error-month" class="error-color"></p>
            </div>
    
            <div class="input">
              <label for="year">Year</label>
              <input type="text" id="year" name="year" required minlength="4" maxlength="4" placeholder="YYYY"/>
              <p id="error-year" class="error-color"></p>
            </div>
          </div>
          
          <div class="submit-area">
            <hr>
            <div class="input-submit">
              <input class="input-submit--img" type="image" src="./assets/images/icon-arrow.svg" alt="Enviar"/>
            </div>
          </div>
        
        </form>

        <div class="output">

          <div class="output-unit--part">
            <p class="output-variable" id="outputYear">--</p> 
            <p class="output-unit">years</p>
          </div>

          <div class="output-unit--part">
            <p class="output-variable" id="outputMonth">--</p>
            <p class="output-unit">months</p>
          </div>
          
          <div class="output-unit--part">
            <p class="output-variable" id="outputDay">--</p>
            <p class="output-unit">days</p>
          </div>

        </div>

      </div>
        
    </main>

    <footer>
       <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
